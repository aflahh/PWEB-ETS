<body>
    <nav class="navbar fixed-top navbar-light bg-light px-5">
        <div class="container-fluid">
            <h1 class="navbar-brand">My Website</h1>
            <div class="navbar-nav fs-4 d-flex flex-row">

    <div class="child d-flex flex-row bg-light" id="contact">
        <div class="w-50 p-5 text-start">
            <h1 class="fw-bold pb-5">Send Me a Message</h1>
            <form id="msgsend">
                <div class="mb-3">
                    <label for="FormControlInput1" class="form-label">Your Email Address:</label>
                    <input type="email" class="form-control" id="FormControlInput1" placeholder="name@mail.com"

                </div>
                <div class="mb-3">
                    <label for="FormControlTextarea1" class="form-label">Your Message:</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-dark mb-3">Send</button>
                </div>
        </div>
    </div>
